<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Forms</title>
</head>
<body>
    <h1>Form Activity</h1>

   <form action="/Classwork/htmlForms/index.html" method="get">
    <fieldset>
        <legend>Personal Info</legend>
    <label for="firstname">First Name:</label>
    <input type="text" id="firstname" name="firstname" placeholder="John">
    <label for="lastname">Last Name:</label>
    <input type="text" id="lastname" name="lastname" placeholder="Doe">
    <br> <br>
    <label for="address">Your Address:</label>
    <input type="text" id="address" name="address" placeholder="123 Main St City, State zip">
    <label for="bday">Date of Birth:</label>
    <input type="text" id="bday" name="bday" placeholder="mm/dd/year">
    </fieldset>
    <br> 
    <label for="email">Your Email address:</label>
    <input type="email" id="email" name="email" placeholder="example@gmail.com">
    <label for="password">Create Password:</label>
    <input type="password" id="password" name="password" minlength="8" required>
    <br><br>
    <p>Additional Comments:</p>
    <textarea id="comments" name="comments" rows="8" cols="50" placeholder="Your comments here..."></textarea>
    <br> <br>
    <p>Please select:</p>
    <input type="radio" id="gender1" name="gender" value="female">
    <label for="gender1">Female</label><br>
    <input type="radio" id="gender2" name="gender" value="male">
    <label for="gender2">Male</label><br>
    <input type="radio" id="gender3" name="gender" value="prefer">
    <label for="gender3">Prefer Not to Say</label><br> <br>
    <label for="option">Favorite Color:</label>
    <select name="color">
        <option value="red">Red</option>
        <option value="blue">Blue</option>
        <option value="green">Green</option>
        <option value="black">Black</option>
        <option value="white">White</option>
        </select>
        <br><br>
        <input type="submit" value="Submit">


   </form>
    
</body>
</html>
